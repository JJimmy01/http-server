apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  namespace: http-server
  labels:
    app: ingress-nginx
spec:
  tls:
    - hosts:
      - example.server.com
      secretName: tls-secret
  ingressClassName: nginx
  rules:
    - host: example.server.com
      http:
        paths: 
        - path: /
          pathType: Prefix
          backend:
            service:
              name: http-service
              port:
                number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-svc
  namespace: http-server
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
  - name: https
    port: 443
    targetPort: 443
    nodePort: 30443
  selector:
    app: ingress-nginx
